version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: dicty-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-resolwe}
      POSTGRES_USER: ${DB_USER:-resolwe}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-resolwe}
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resolwe"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dicty-network

  redis:
    image: redis:7-alpine
    container_name: dicty-redis
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only for security
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-dictyredis123}
    networks:
      - dicty-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dicty-network:
    driver: bridge
