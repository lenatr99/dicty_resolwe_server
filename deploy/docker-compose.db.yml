version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-resolwe}
      POSTGRES_USER: ${DB_USER:-resolwe}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-resolwe}
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only (not exposed publicly)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resolwe"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:


