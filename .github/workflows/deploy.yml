name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Prepare remote dir
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            mkdir -p ~/dicty_resolwe_server
      
      - name: Rsync full repo to VPS
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -az --delete
          path: ./
          remote_path: ~/dicty_resolwe_server
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}
      - name: Run deploy script on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            chmod +x ~/dicty_resolwe_server/deploy/deploy.sh
            PROJECT_DIR=~/dicty_resolwe_server bash ~/dicty_resolwe_server/deploy/deploy.sh